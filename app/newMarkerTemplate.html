<div class="marker-popup" ng-controller="MapController">
    <form>
        <table class="hover">
            <tr>
                <td>Titel</td>
                <td><input type="text" ng-model="titel"/></td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text" ng-model="place" /></td>
            </tr>
        </table>
        <button class="button" ng-click="saveTitleAndPlace(titel, place); onClickSaveButton()">Save</button>
    </form>
</div>
