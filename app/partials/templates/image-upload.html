<div ng-controller="ImageUploadController">
    <input type="file" file-change="uploadMulti()" ng-model="files" multiple>

    <div ng-repeat="url in fileUrls">
    <p>{{url}}</p>
        <img src="{{url}}" alt="No Image selected yet">
    </div>
    <button class="button" ng-click="ok()">OK</button>
    <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
</div>
